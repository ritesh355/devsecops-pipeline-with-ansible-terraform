---
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Add ubuntu user to Docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
      
- name: Enable Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Run Grafana container
  docker_container:
    name: grafana
    image: grafana/grafana
    state: started
    restart_policy: always
    published_ports:
      - "3000:3000"

